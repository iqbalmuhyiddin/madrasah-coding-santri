<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inline Style Lesson</title>
  </head>
  <body>
    <!-- Inline Style Lesson -->
    <!-- <tagname style="property: value;"></tagname> -->
    <p style="font-size: 50px;">I'm Big</p>
    <p style="color: red">I'm Red</p>
    <p style="color: blue">I'm Blue</p>
    <p style="color: green">I'm Green</p>
    <p style="font-size: 50px; color: green">I'm Big Green Text</p>
    <p
      style="font-size: 50px; color: blue; text-align: Right; border: solid 1px black; padding: 10px; margin: 12px; border-radius: 20px;"
    >
      I'm Complicated Text
    </p>
    <p
      style="font-size: 50px; color: blue; text-align: Right; border: solid 1px black;"
    >
      I'm Complicated Text
    </p>
    <p
      style="font-size: 50px; color: blue; text-align: Right; border: solid 1px black;"
    >
      I'm Complicated Text
    </p>
  </body>
</html>
